<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
    <title>Carga de archivos justificación</title>
</head>
<body>
    <div th:replace = "/fragments/navbar :: navbar">
    </div><br>
    <div class = "container">
        <h1>Carga de documento de justificación</h1>
        <form th:action = "@{/justificacion/cargarJustificacion}" method = "post" enctype="multipart/form-data">
            <input type = "file" class = "form-control" name = "archivos">
            <br>
            <input type = "submit" value = "Carga">
        </form>
        <h3 th:text = "${mensaje}"></h3>
    </div>
</body>
</html>
